- augeas.done:
    help: de-initializes the augeas system
- augeas.err:
    help: print a helpful augeas error message
- augeas.write:
    help: write all pending changes to disk
- augeas.set:
    help: set the value of a file/key
    args:
      - [register, string]
      - [register, string]
- augeas.get:
    help: retrieve the value of a file/key
    args:
      - [register, string]
      - [register]
